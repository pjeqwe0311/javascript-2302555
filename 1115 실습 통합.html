<!DOCTYPE html>

<html>
<head>
    <title>jQuery Basic + Clock </title> 
    <style>
        #box1 {
            width: 100px; height: 100px;
            background-color: red;
        }

        #box1.hover {
            background-color: blue;
            border-radius: 50px;
        }
    </style>
        
    <script src="https://code.jquery.com/jquery-3.1.0.js">//라이브러리를 가져옴 </script> 
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 스타일 속성을 변경합니다.
            $('h1').css('color', 'red');
            $('h1').css('background', 'black');

            $('#clock').removeAttr('style');

            $('.box').css('float', 'right');
            $('.box').css('margin', 10);
            $('.box').css('width', 100);
            $('.box').css('height', 100);
            $('.box').css('backgroundColor', 'red');
        });
    </script>
    <script>// 시계
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            var clock = document.getElementById('clock');

            // 1초마다 함수를 실행합니다.
            setInterval(function () {
                var now = new Date();
                clock.innerHTML = now.toString();
            }, 1);
        };
</script>
<script>//마우스 커서에 따라 달라지는 박스
    $(document).ready(function () {
        $('#box1').hover(function () {
            // 스타일을 변경합니다.
            $('#box1').addClass('hover');
        }, function () {
            // 스타일을 변경합니다.
            $('#box1').removeClass('hover');
        });
    });
</script>
<script>
    // 이벤트를 연결합니다.
    $(document).ready(function () {
        // 이벤트를 연결합니다.
        $('h2').hover(function () {
            // 색상을 변경합니다.
            $(this).css({
                background: 'red',
                color: 'white'
            });
        }, function () {
            // 색상을 제거합니다.
            $(this).css({
                background: '',
                color: ''
            });
        });
    });
</script>
<script>
    // 이벤트를 연결합니다.
    $(document).ready(function () {
        // 이벤트를 연결합니다.
        $('button').click(function () {
            // 간단한 효과를 적용합니다.
            $('.page').fadeToggle('slow');
        });
    });
</script>
<script>
    $(document).ready(function () {
        // 스타일을 변경합니다.
        $('#box2').css({
            width: 100,
            height: 100,
            background: 'red'
        }).animate({
            width: 300,
            opacity: 0.5,
        }, 500);
    });
</script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <h1 id="clock"></h1>   

    <h1 id="aaa">Header</h1>
    <h1 id="bbb">Header</h1>
    <h1 id="ccc">Header</h1>
    <div id="box1"></div>

    <h2>Click</h2>

        <button>Toggle Show</button>
    <div class="page">
        <h3>Lorem ipsum dolor sit amet</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
    </div>
    <div id="box2"></div>
</body>
</html>
